<div class="container">
  <div class="row" *ngIf="errors?.length">
    <div class="alert alert-danger" *ngFor="let error of errors">
      {{ error }}
    </div>
  </div>

  <div class="form-container container">
    <div class="row text-center d-flex justify-content-center">
      <section class="my-2">
        <h2 class="font-weight-bold text-center mt-4">Contact us</h2>
      </section>
    </div>
    <p class="text-center mt-2 mb-5">
      Do you have any questions? Please do not hesitate to contact us directly.
      Our team will come back to you within a matter of hours to help you.
    </p>
    <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit(contactUsForm)">
      <div class="row mb-4">
        <div class="col-12">
          <div class="md-form">
            <label for="name" class="mb-0"><span>*</span> Name</label>
            <input
              type="text"
              class="form-control inputborder"
              formControlName="name"
            />
            <div
              class="alert alert-danger p-1 mt-1"
              *ngIf="
                contactUsForm.get('name').dirty &&
                contactUsForm.get('name').hasError('required')
              "
            >
              Name is required.
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <div class="md-form">
            <label for="name" class="mb-0"><span>*</span> Email Address</label>
            <input
              type="text"
              class="form-control inputborder"
              formControlName="email"
            />
            <div
              class="alert alert-danger p-1 mt-1"
              *ngIf="
                contactUsForm.get('email').dirty &&
                contactUsForm.get('email').hasError('required')
              "
            >
              Email is required.
            </div>
            <div
              class="alert alert-danger p-1 mt-1"
              *ngIf="
                contactUsForm.get('email').dirty &&
                contactUsForm.get('email').hasError('email')
              "
            >
              Invalid Email.
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-12">
          <div class="md-form">
            <label for="name" class="mb-0"><span>*</span> Subject</label>
            <input
              type="text"
              class="form-control inputborder"
              formControlName="subject"
            />
            <div
              class="alert alert-danger p-1 mt-1"
              *ngIf="
                contactUsForm.get('subject').dirty &&
                contactUsForm.get('subject').hasError('required')
              "
            >
              Subject is required.
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="md-form">
            <label for="name" class="mb-1"><span>*</span> Message</label>
            <textarea
              type="text"
              rows="6"
              class="form-control md-textarea inputborder border"
              formControlName="message"
            ></textarea>
            <div
              class="alert alert-danger p-1 mt-1"
              *ngIf="
                contactUsForm.get('message').dirty &&
                contactUsForm.get('message').hasError('required')
              "
            >
              Message is required.
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex my-4">
        <div class="ml-auto">
          <button
            class="btn"
            [ngClass]="{
              'btn-dark': contactUsForm.valid,
              'btn-default': contactUsForm.invalid
            }"
            type="submit"
            [disabled]="contactUsForm.invalid"
          >
            Send Message
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
